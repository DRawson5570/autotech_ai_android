name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Inject version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          # Update versionName in build.gradle.kts
          sed -i "s/versionName = \".*\"/versionName = \"$VERSION\"/" app/build.gradle.kts

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Build release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Sign release APK
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 -d > keystore.jks
            # Find the unsigned release APK
            APK=$(find app/build/outputs/apk/release -name '*.apk' | head -1)
            SIGNED_APK="app/build/outputs/apk/release/AutotechGateway-${VERSION}.apk"
            
            # Use apksigner from Android SDK
            ${ANDROID_HOME}/build-tools/34.0.0/apksigner sign \
              --ks keystore.jks \
              --ks-pass pass:${KEYSTORE_PASSWORD} \
              --ks-key-alias ${KEY_ALIAS} \
              --key-pass pass:${KEY_PASSWORD} \
              --out "$SIGNED_APK" \
              "$APK"
            
            rm keystore.jks
            echo "SIGNED_APK=$SIGNED_APK" >> $GITHUB_ENV
          fi

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutotechGateway-debug
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutotechGateway-release
          path: app/build/outputs/apk/release/*.apk

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/apk/debug/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
